name: Getting started

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
      


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: runScript
        run: ./testScript.sh

      - name: merge
        if: steps.runScript.outputs == 0
        run: |
          git fetch origin main
          git merge main

    